<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Sizzle</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="body">
        <button id="startBtn" onClick="startGame()">Start Game</button>
        <div id="scoreBox">Score: 0</div>
        <div id="highScoreBox">Highest Score: 0</div>
        <div id="board"></div>
        <div id="controls" style="text-align:center; width:500px;">
            <button onclick="arrowUpBtn()"> <i class='bx bxs-up-arrow-alt'></i></button><br><br>
            <button onclick="arrowLeftBtn()"> <i class='bx bxs-left-arrow-alt' ></i></button>
            <button onclick="arrowRightBtn()"> <i class='bx bxs-right-arrow-alt' ></i></button><br><br>
            <button onclick="arrowDownBtn()"> <i class='bx bxs-down-arrow-alt' ></i></button>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
